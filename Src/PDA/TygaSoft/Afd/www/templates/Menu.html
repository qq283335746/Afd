<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="LoginData.IsLogin"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark" ng-hide="true">
            <h1 class="title">菜单导航</h1>
        </ion-header-bar>
        <ion-content class="has-header sideMenu">
            <div class="row" ng-repeat="item in MenuItems" ng-click="onTo($index)">
                <div class="col item item-icon-right">
                    <i class="{{item.icon}}"></i>&nbsp;{{item.Name}}
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
