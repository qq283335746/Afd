<ion-view view-title="拍摄面单">
    <ion-content>
        <ion-list>
            <ion-item>
                <img src="{{ModelData.BlankPic}}" width="50" height="50" ng-click="OnUploading()" />
            </ion-item>
        </ion-list>

        <div class="item item-divider mgt10">已上传列表</div>
        <div class="dg-list">
            <div class="row" ng-repeat="item in Pictures">
                <div class="col"><img ng-show="item.Src" src="{{item.Src}}" /></div>
                <div class="col"><img ng-show="item.Src1" src="{{item.Src1}}" /></div>
                <div class="col"><img ng-show="item.Src2" src="{{item.Src2}}" /></div>
            </div>
            <div class="box" ng-show="Pictures.length==0">
                <div class="row"><div class="col">暂无记录</div></div>
            </div>
        </div>

</ion-content>
</ion-view>
